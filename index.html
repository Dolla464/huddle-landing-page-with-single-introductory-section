<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <header>
      <img class="header" src="images/logo.svg">
    </header>
    <section class="content">
      <div class="leftsideimg">
        <img src="images/illustration-mockups.svg">
      </div>
      <div class="rightsidecontent">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </section>
    <section class="social-media">
      <a href="https://www.facebook.com/" target="_blank" class="media-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/" target="_blank" class="media-icon"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank" class="media-icon"><i class="fab fa-instagram"></i></a>
    </section>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Dolla464" target="_blank">Adel Abdel Monaem Ahmed</a>.
    </p>
  </footer>
</body>
</html>
